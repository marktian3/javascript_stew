<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Rock Paper Scissors</h1>

  <div id="rps-game">
    <button id="selection-rock">Rock</button>
    <button id="selection-paper">Paper</button>
    <button id="selection-scissors">Scissors</button>
    <div id="player">
      <div id="player-message">Player Score: </div>
      <div id="player-win-count">0</div>
    </div>
    <div id="computer">
      <div id="computer-message">Computer Score: </div>
      <div id="computer-win-count">0</div>
    </div>
    <div id="c-choice"></div>
    <div id="result"></div>
    <button id="restart" style="display:none">Restart</button>
  </div>
  <script src="rps.js"></script>
</body>
</html>
