<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <button id="start-button">Start Game</button>
  <div id="rps-game" style="display:none">
    <button class="selection">Rock</button>
    <button class="selection">Paper</button>
    <button class="selection">Scissors</button>
    <div id="player">
      <div id="player-message">Player Score: </div>
      <div class="player-win-count">0</div>
    </div>
    <div id="computer">
      <div id="computer-message">Computer Score: </div>
      <div class="computer-win-count">0</div>
    </div>
  </div>
  <script src="rps.js"></script>
</body>
</html>
